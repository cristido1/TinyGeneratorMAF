<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitor - TinyGenerator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #0a0e0a url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="%23003d2e" stroke-width="0.5" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="%230a0e0a"/><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            background-attachment: fixed;
            color: #00ffbf;
            overflow-x: hidden;
            position: relative;
        }

        /* Effetto scanlines sovra lo schermo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 191, 0.03),
                rgba(0, 255, 191, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 2px solid #00cc99;
            box-shadow: 0 4px 16px rgba(0, 255, 191, 0.1);
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            color: #00ffbf;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #00ffbf, 0 0 20px #00cc99;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px #00ffbf, 0 0 20px #00cc99; }
            50% { text-shadow: 0 0 20px #00ffbf, 0 0 40px #00ff7f; }
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            font-weight: bold;
            padding: 8px 16px;
            background: transparent;
            border: 2px solid #00ffbf;
            color: #00ffbf;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 8px rgba(0, 255, 191, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 191, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            background: rgba(0, 255, 191, 0.1);
            box-shadow: 0 0 12px #00ffbf, inset 0 0 12px rgba(0, 255, 191, 0.2);
            text-shadow: 0 0 8px #00ffbf;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-clear {
            border-color: #ff4444;
            color: #ff4444;
            box-shadow: inset 0 0 8px rgba(255, 68, 68, 0.1);
        }

        .btn-clear:hover {
            background: rgba(255, 68, 68, 0.1);
            box-shadow: 0 0 12px #ff4444, inset 0 0 12px rgba(255, 68, 68, 0.2);
            text-shadow: 0 0 8px #ff4444;
        }

        .logs-container {
            background: rgba(10, 14, 10, 0.8);
            border: 2px solid #00cc99;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 191, 0.2),
                inset 0 0 20px rgba(0, 255, 191, 0.05);
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .logs-header {
            display: flex;
            padding: 12px 16px;
            background: rgba(0, 204, 153, 0.1);
            border-bottom: 1px solid #00cc99;
            font-size: 11px;
            color: #00ffbf;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            gap: 16px;
            align-items: center;
        }

        .logs-header span {
            flex-shrink: 0;
        }

        .logs-header .timestamp { width: 140px; }
        .logs-header .level { width: 100px; }
        .logs-header .category { width: 120px; }
        .logs-header .message { flex: 1; }

        .logs-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
        }

        .logs-content::-webkit-scrollbar {
            width: 8px;
        }

        .logs-content::-webkit-scrollbar-track {
            background: rgba(0, 255, 191, 0.05);
        }

        .logs-content::-webkit-scrollbar-thumb {
            background: #00cc99;
            border-radius: 4px;
        }

        .logs-content::-webkit-scrollbar-thumb:hover {
            background: #00ffbf;
            box-shadow: 0 0 8px #00ffbf;
        }

        .log-entry {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid rgba(0, 204, 153, 0.2);
            transition: all 0.2s ease;
            gap: 12px;
            animation: fadeInGlitch 150ms ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInGlitch {
            0% {
                opacity: 0;
                transform: skewX(-3deg) translateX(-10px);
            }
            50% {
                transform: skewX(1deg);
            }
            100% {
                opacity: 1;
                transform: skewX(0) translateX(0);
            }
        }

        .log-entry:hover {
            background: rgba(0, 255, 191, 0.08);
            transform: translateY(-2px);
            box-shadow: 
                inset 0 0 12px rgba(0, 255, 191, 0.1),
                0 4px 12px rgba(0, 255, 191, 0.15);
            border-bottom-color: rgba(0, 255, 191, 0.4);
        }

        .log-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 191, 0.1), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .log-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .log-timestamp {
            width: 140px;
            flex-shrink: 0;
            font-size: 11px;
            color: #00ffbf;
            opacity: 0.8;
            font-weight: normal;
            font-family: 'Share Tech Mono', monospace;
        }

        .log-level {
            width: 100px;
            flex-shrink: 0;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 8px;
            border-radius: 2px;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }

        .log-category {
            width: 120px;
            flex-shrink: 0;
            font-size: 10px;
            color: #00ffbf;
            text-transform: uppercase;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .log-message {
            flex: 1;
            font-size: 12px;
            color: #00ffbf;
            word-break: break-word;
            white-space: pre-wrap;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Livelli di log */
        .log-level.info {
            background: rgba(0, 255, 191, 0.2);
            border: 1px solid #00cc99;
            color: #00ffbf;
            box-shadow: 0 0 6px rgba(0, 255, 191, 0.3);
        }

        .log-level.success {
            background: rgba(0, 255, 100, 0.2);
            border: 1px solid #00ff66;
            color: #00ff99;
            box-shadow: 0 0 6px rgba(0, 255, 100, 0.3);
        }

        .log-level.warning {
            background: rgba(255, 200, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffed4e;
            box-shadow: 0 0 6px rgba(255, 200, 0, 0.3);
        }

        .log-level.error {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid #ff4444;
            color: #ff6666;
            box-shadow: 0 0 6px rgba(255, 50, 50, 0.3);
        }

        .log-entry.entry-info { border-left: 3px solid #00cc99; }
        .log-entry.entry-success { border-left: 3px solid #00ff66; }
        .log-entry.entry-warning { border-left: 3px solid #ffd700; }
        .log-entry.entry-error { border-left: 3px solid #ff4444; }

        /* Placeholder per lista vuota */
        .logs-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #00cc99;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* Stats panel */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-box {
            background: rgba(0, 204, 153, 0.05);
            border: 1px solid #00cc99;
            border-radius: 4px;
            padding: 16px;
            box-shadow: inset 0 0 12px rgba(0, 255, 191, 0.05);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: rgba(0, 204, 153, 0.1);
            box-shadow: 
                0 0 12px rgba(0, 255, 191, 0.2),
                inset 0 0 12px rgba(0, 255, 191, 0.1);
        }

        .stat-label {
            font-size: 10px;
            color: #00cc99;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffbf;
            text-shadow: 0 0 8px #00ffbf;
            font-family: 'Orbitron', monospace;
        }

        .stat-value.info { color: #00ffbf; }
        .stat-value.success { color: #00ff99; }
        .stat-value.warning { color: #ffed4e; }
        .stat-value.error { color: #ff6666; }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .logs-header {
                font-size: 10px;
            }

            .log-entry {
                padding: 8px 12px;
                gap: 8px;
            }

            .log-timestamp,
            .log-level,
            .log-category {
                font-size: 9px;
            }

            .log-message {
                font-size: 11px;
            }

            .stats-panel {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .logs-header {
                display: none;
            }

            .log-entry {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .log-timestamp,
            .log-level,
            .log-category {
                width: auto;
            }

            .stats-panel {
                grid-template-columns: 1fr;
            }
        }

        /* Animazione icon pulsante */
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .log-icon.pulse {
            animation: iconPulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">► LIVE MONITOR</div>
            <div class="controls">
                <button class="btn" id="btn-pause">⏸ Pause</button>
                <button class="btn btn-clear" id="btn-clear">✕ Clear</button>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <span class="timestamp">TIME</span>
                <span class="level">LEVEL</span>
                <span class="category">CATEGORY</span>
                <span class="message">MESSAGE</span>
            </div>
            <div class="logs-content" id="logs-content">
                <div class="logs-placeholder">▬ AWAITING DATA ▬</div>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-label">Total Events</div>
                <div class="stat-value info" id="stat-total">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Info Messages</div>
                <div class="stat-value info" id="stat-info">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Success</div>
                <div class="stat-value success" id="stat-success">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Warnings</div>
                <div class="stat-value warning" id="stat-warning">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Errors</div>
                <div class="stat-value error" id="stat-error">0</div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let isPaused = false;
        let stats = {
            total: 0,
            info: 0,
            success: 0,
            warning: 0,
            error: 0
        };

        const logsContent = document.getElementById('logs-content');
        const btnPause = document.getElementById('btn-pause');
        const btnClear = document.getElementById('btn-clear');

        // Icon SVG inline per ogni livello
        const iconSVG = {
            info: '⊙',
            success: '✓',
            warning: '⚠',
            error: '✕'
        };

        // Funzione principale per aggiungere un log
        function addLogEntry(level = 'info', message = '', category = 'System') {
            if (isPaused) return;

            // Rimuovi placeholder se esiste
            const placeholder = logsContent.querySelector('.logs-placeholder');
            if (placeholder) placeholder.remove();

            // Crea l'elemento log
            const entry = document.createElement('div');
            entry.className = `log-entry entry-${level}`;

            // Timestamp
            const now = new Date();
            const timestamp = now.toLocaleTimeString('it-IT', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }) + '.' + String(now.getMilliseconds()).padStart(3, '0');

            // HTML della riga
            entry.innerHTML = `
                <div class="log-icon">${iconSVG[level] || '·'}</div>
                <div class="log-timestamp">${timestamp}</div>
                <div class="log-level ${level}">${level.toUpperCase()}</div>
                <div class="log-category">[${category}]</div>
                <div class="log-message">${escapeHtml(message)}</div>
            `;

            // Inserisci in cima (nuovi messaggi in alto)
            logsContent.insertBefore(entry, logsContent.firstChild);

            // Aggiorna statistiche
            stats.total++;
            stats[level]++;
            updateStats();

            // Limita a 500 entries per performance
            while (logsContent.children.length > 500) {
                logsContent.removeChild(logsContent.lastChild);
            }
        }

        // Funzione per pulire i log
        function clearLogs() {
            logsContent.innerHTML = '<div class="logs-placeholder">▬ AWAITING DATA ▬</div>';
            stats = { total: 0, info: 0, success: 0, warning: 0, error: 0 };
            updateStats();
        }

        // Aggiorna le statistiche
        function updateStats() {
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-info').textContent = stats.info;
            document.getElementById('stat-success').textContent = stats.success;
            document.getElementById('stat-warning').textContent = stats.warning;
            document.getElementById('stat-error').textContent = stats.error;
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Event listeners
        btnPause.addEventListener('click', () => {
            isPaused = !isPaused;
            btnPause.textContent = isPaused ? '▶ Resume' : '⏸ Pause';
            btnPause.style.borderColor = isPaused ? '#ffd700' : '#00ffbf';
            btnPause.style.color = isPaused ? '#ffd700' : '#00ffbf';
            btnPause.style.boxShadow = isPaused 
                ? '0 0 12px #ffd700, inset 0 0 12px rgba(255, 215, 0, 0.2)'
                : '0 0 12px #00ffbf, inset 0 0 12px rgba(0, 255, 191, 0.2)';
        });

        btnClear.addEventListener('click', clearLogs);

        // Demo: Aggiungi alcuni log di esempio ogni 2 secondi
        const demoMessages = [
            { level: 'info', message: 'System initialized and ready', category: 'System' },
            { level: 'success', message: 'Connection established to Ollama service', category: 'Network' },
            { level: 'info', message: 'Model loaded: qwen3:0.6b', category: 'Model' },
            { level: 'info', message: 'Test execution started', category: 'Test' },
            { level: 'warning', message: 'Response time exceeding threshold (2500ms)', category: 'Performance' },
            { level: 'success', message: 'Test completed successfully', category: 'Test' },
            { level: 'error', message: 'Failed to parse JSON response', category: 'Parser' },
            { level: 'info', message: 'Retrying with fallback model', category: 'Fallback' },
            { level: 'success', message: 'Recovery successful', category: 'System' },
            { level: 'info', message: 'Memory usage: 89%', category: 'Monitor' },
        ];

        // Aggiungi log di demo al caricamento
        setTimeout(() => {
            demoMessages.forEach((msg, idx) => {
                setTimeout(() => {
                    addLogEntry(msg.level, msg.message, msg.category);
                }, idx * 300);
            });
        }, 500);

        // Esporta funzione globale per l'integrazione
        window.addLog = addLogEntry;
        window.clearAllLogs = clearLogs;
        window.getStats = () => stats;
    </script>
</body>
</html>
